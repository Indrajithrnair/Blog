{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - BlogSphere</title>
    <link rel="stylesheet" href="{% static 'change_password.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="{% url 'home' %}">BlogSphere</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'profile' %}">Back to Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Change Password</h2>
            <form method="post" action="{% url 'change_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password1">New Password:</label>
                    <input type="password" id="new_password1" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm New Password:</label>
                    <input type="password" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlogSphere. All rights reserved.</p>
    </footer>
</body>
</html>
