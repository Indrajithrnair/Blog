{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - BlogSphere</title>
    <link rel="stylesheet" href="{% static 'delete_post.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="{% url 'home' %}">BlogSphere</a></h1>
            </div>
            <ul class="nav-links">
                <li>Welcome, {{ user.username }}!</li>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="delete-post-container">
            <h2>Delete Post</h2>
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
            <a href="{% url 'post_detail' post.id %}" class="btn">Cancel</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlogSphere. All rights reserved.</p>
    </footer>
</body>
</html>
