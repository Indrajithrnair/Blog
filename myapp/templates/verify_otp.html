{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'verify_otp.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Verify OTP</h2>
        <p>We have sent an OTP to your email address. Please enter it below to reset your password.</p>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <div class="form-group">
                <button type="submit">Verify OTP</button>
            </div>
        </form>

        <div class="text-center">
            <p>Didn't receive the OTP? <a href="{% url 'forgot_password' %}">Resend OTP</a></p>
        </div>
    </div>

</body>
</html>
