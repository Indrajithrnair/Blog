{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - BlogSphere</title>
    <link rel="stylesheet" href="{% static 'edit_profile.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="{% url 'home' %}">BlogSphere</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'profile' %}">Back to Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Edit Profile</h2>
            <form method="post" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlogSphere. All rights reserved.</p>
    </footer>
</body>
</html>
