{% extends "base.html" %}

{% load static %}  <!-- Load the static template tag -->

{% block title %}Create a New Post{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'create_post.css' %}"> <!-- Link to create_post.css -->
<div class="create-post-container">
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
